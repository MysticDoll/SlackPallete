<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Slack Pallete</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Slack Pallete</h1>
        </div>
      </div>
      <div class="col-md-12">
        <a
          class="github-button"
          href="https://github.com/MysticDoll/SlackPallete/issues"
          data-style="mega"
          data-count-api="/repos/MysticDoll/SlackPallete#open_issues_count"
          data-count-aria-label="# issues on GitHub"
          aria-label="Issue MysticDoll/SlackPallete on GitHub">
            Issue
        </a>
        <a
          href="https://twitter.com/share"
          class="twitter-share-button"
          data-url="http://mysticdoll.com/SlackPallete"
          data-via="MysticDoll"
          data-size="large">Tweet</a>
      </div>
      <div class="col-md-12">
        <h2>How to use</h2>
        <h3>Authenticate</h3>
        <ol>
          <li>Type Slack <a href="https://api.slack.com/docs/oauth-test-tokens" target="_blank">Auth Token</a></li>
          <li>Type count of row and column</li>
          <li>Click Fetch Emoji Button</li>
        </ol>
        <h3>Draw</h3>
        <ol>
          <li>Cilck to choose emoji from pallete</li>
          <li>Click canvas</li>
          <li>Click Export to export as slack emoji syntax</li>
        </ol>
      </div>
      <div class="col-md-12">
        <div class="form">
          <div class="form-group">
            <label>Slack Token</label> <input class="form-control" type="password" id="slack-token">
          </div>
          <div class="form-group">
            <label>row</label><input class="form-control" type="number" id="row-count" value="3">
            <label>column</label><input class="form-control" type="number" id="column-count" value="3">
            <label>Blank Symbol</label><input class="form-control" type="text" id="blank-symbol" value="blank">
          </div>
          <button class="btn btn-success" id="emoji-fetcher">Fetch Emoji</button>
        </div>
      </div>
      <div id="app-container">
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </body>
</html>
