<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Slack Pallete</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Slack Pallete</h1>
        </div>
      </div>
      <div class="col-md-12">
        <h2>How to use</h2>
        <h3>Authenticate</h3>
        <ol>
          <li>Type Slack Auth Token</li>
          <li>Type count of row and column</li>
          <li>Click Fetch Emoji Button</li>
        </ol>
        <h3>Draw</h3>
        <ol>
          <li>Cilck to choose emoji from pallete</li>
          <li>Click canvas</li>
          <li>Click Export to export as slack emoji syntax</li>
        </ol>
      </div>
      <div class="col-md-12">
        <div class="form">
          <div class="form-control">
            <label>Slack Token</label> <input type="password" id="slack-token">
          </div>
          <div class="form-control">
            <label>row</label><input type="number" id="row-count" value="3">
            <label>column</label><input type="number" id="column-count" value="3">
          </div>
          <button class="btn btn-success" id="emoji-fetcher">Fetch Emoji</button>
        </div>
      </div>
      <div id="app-container">
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
